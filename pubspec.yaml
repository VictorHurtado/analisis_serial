name: MatrixScanSimpleSample
description: Very simple sample which shows how you can highlight barcodes on screen with the Scandit Data Capture SDK.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scandit_flutter_datacapture_barcode:
    path: ../../scandit-flutter-datacapture-barcode
  permission_handler: ^8.0.1
  flutter_platform_widgets: ^1.1.0
  cupertino_icons: 1.0.0
  simple_cluster: ^0.3.0
  provider: ^6.0.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.1.0

flutter:
  uses-material-design: true
